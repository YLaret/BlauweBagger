{% extends "layout.html" %}

{% block main %}
	<div>
		<table>
			<thead>
				<tr>
					{% for key, value in motors[0].items() %}
						<th>{{key}}</th>
					{% endfor %}
				</tr>
			</thead>
			<tbody>
				{% for motor in motors %}
					<tr>
						{% for key, value in motor.items() %}
							<td>{{value}}</th>
						{% endfor %}
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

{% endblock %}
